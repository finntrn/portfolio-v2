<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODENTS</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./images/icons/rat_icon.png" type="image/x-icon">
</head>

<body>
    <img class="audio_butt" src="./images/icons/audio_off.png" alt="audio button">

    <h1>RODENTS</h1>
    <h2>Level 1</h2>

    <a href="../inleiding_programmeren.html" id="back-btn">&#8592; terug</a>

    <div class="game_field">
        <img class="background" src="./images/background/background_2.png" alt="background image">
        <img class="water_background" src="./images/background/water_background_2.png" alt="water">
        <img class="door" src="./images/background/door_closed.png" alt="door">
    </div>

    <img class="rat_idle" src="./images/ratChar/rat_char_idle.gif" alt="Rat idle">
    <div class="healthbar">
        <div class="health"></div>
    </div>
    <!-- <button class="start_button">START</button> -->
    <div class="vignette"></div>
    <p>[position]</p>



    <div class="healthbar">
        <img class="rat_icon" src="./images/icons/rat_icon.png" alt="rat icon">
        <h3 class="health">HP 100/100</h3>
    </div>

    <div class="button_feedback">
        <img class="spacebar_butt" src="./images/icons/spacebar_icon.png" alt="spacebar icon">
        <div class="buttons">
            <img class="button-up" src="./images/icons/arrowup_icon.png" alt="icon">
            <img class="button-left" src="./images/icons/arrowleft_icon.png" alt="icon">
            <img class="button-down" src="./images/icons/arrowdown_icon.png" alt="icon">
            <img class="button-right" src="./images/icons/arrowright_icon.png" alt="icon">
        </div>
        <h3 class="attack_txt">Attack</h3>
        <h3 class="move_txt">Move</h3>
        <p></p>
    </div>



    <script src="./script/script.js"></script>
</body>

</html>
